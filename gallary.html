<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <img src="image1.jpg" class="gallery-image active" alt="Image 1">
            <img src="image2.jpg" class="gallery-image" alt="Image 2">
            <img src="image3.jpeg" class="gallery-image" alt="Image 3">
            <img src="image4.jpg" class="gallery-image" alt="Image 4">
            <img src="image5.jpeg" class="gallery-image" alt="Image 5">
            <img src="image6.jpeg" class="gallery-image" alt="Image 6">
        </div>
        <div class="controls">
            <button id="prev-btn">Previous</button>
            <button id="next-btn">Next</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
